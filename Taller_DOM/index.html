<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller</title>
</head>
<body>
    <h1>VARIABLES Y CONSTANTE</h1>
    <h2>TALLER JAVASCRIPT</h2>
    <label>Ingrese su Nombre</label>
    <input type="text" id="nombre">
    <label>Ingrese su Edad</label>
    <input type="number" id="edad">
    <input type="button" value="enviar" id="enviar">
    <p id="saludo"></p>
    
    <hr>
    <h2>AREA DE UN CIRCULO</h2>
    <img src="/IMG/Circulo.png" alt="circulo"><br>
    <label>Ingrese radio del circulo</label><br>
    <input type="number" id="radio">
    <input type="button" value="Hallar" id="hallar">
    <p id="areaCirculo"></p>

    <hr>
    <h1>OPERADORES</h1>
    <label>escoja la opcion de la operacion 
        que desea realizar</label>
        <input type="button" value="suma"id="suma">
        <input type="button" value="resta"id="resta">
        <input type="button" value="multiplicacion"id="multiplicacion">
        <input type="button" value="division"id="division">
        <input type="button" value="potencia"id="potencia">
        <input type="button" value="raiz"id="raiz">

        <p id="ResultadoOperacion"></p>
        <hr>
        <h1>ESTRUCTURAS DE CONTROL</h1>
        <h3>Adivina el numero</h3>
        <p>presiona click en el boton GENERAR NUMERO</p>
        <input type="button" value="Generar Numero" id="Generar">
        <br>
        <p id="ingrese"></p>
        <input type="number" id="numero">
        <input type="button" value="envia" id="envia">

        <p id="intento"></p>

        <h3>tabla de multiplicar</h3>
         
        <label>Ingrese un numero y se arojara 
            la tabla de multiplicar
        </label>
        <input type="number" id="numTabla">
        <input type="button" value="Tabla" id="Tabla">
        <p id="tab"></p>
        <h1>FUNSIONES</h1>
        <label>Ingrese el a√±o de nacimiento</label>
        <input type="number" id="anoNacimiento">
        <input type="button" value="calcular" id="calcular">
        <p id="eda"></p>
        <h3>suma de los numeros</h3>
        <label>Ingrese el numero hasta el cual quier sumar</label>
        <input type="number" id="numFin">
        <input type="button" value="sumr" id="sumr">
        <p id="total"></p>
        <h1>ARREGLOS</h1>
        <input type="text" id="tarea">
        <input type="button" value="Agregar" id="agregar">
        <input type="button" value="Eliminar" id="eliminar">
        <p id="lista"></p>
        <h3>Notas de algebra</h3>
        <label>agrege notas de la materia </label>
        <input type="number" id="nota">
        <input type="button" value="+" id="mas">
        <input type="button" value="-" id="menos">
        <input type="button" value="Promedio" id="promedio">
        <p id="listanotas"></p>
        <p id="notapromedio"></p>
    <script src="app.js"></script>
</body>
</html>
