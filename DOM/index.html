<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1 id="principal-title">DOM</h1>
      <ul>
        <h2>selectores</h2>
        <li class="elemento-selector">class: tienen como caracteristica que pueden ir en multiples elementos</li>
        <li>id: tienen la caracteristica de que son unicos</li>
        <li>nombre de etiquetas (h1,p,img,a,div,seccion,ul,li,....): </li>
      </ul>
      <p id="parrafo"></p>
      <h3 id="subtitulo"></h3>
      <form action="">
        <label>Nombre</label>
        <input type="text" id="nombre">
        <input type="button" value="mostrar" id="boton-formulario">
      </form>
      <p id="resultadoFormulario"></p>

      <h2>ejericio calculadora</h2>
      <label>Ingrese primer numero</label>
      <input id="num1" type="number">
      <br>
      <label>Ingrese segundo numero</label>
      <input id="num2" type="number">
      <br>
      <input type="button" value="sumar" id="sumar">
      <input type="button" value="restar" id="restar">
      <input type="button" value="multiplicar" id="multiplicar">
      <input type="button" value="dividir" id="dividir">
      <p id="resultadoCalculadora"></p>
    <script src="app.js"></script>
</body>
</html>
